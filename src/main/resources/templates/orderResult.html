<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" rel="stylesheet">
<head>
    <title>Webshop Registration Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style th:include="fragments/header :: header-style"></style>
</head>
<body>
<div th:replace="fragments/header :: header">
</div>
<h1>form</h1>
<form action="#" th:object="${order}" method="POST" enctype="utf8">
    <div>
        <label>order ID</label>
        <p>"*{id}"</p>
    </div>
    <div>
        <label>order date</label>
        <input th:field="*{orderDate}"/>
    </div>
    <div>
        <label>product</label>
        <input th:field="*{product}"/>
    </div>
    <div>
        <label>quantity</label>
        <input type="email" th:field="*{quantity}"/>
    </div>

    <!--    <div>-->
    <!--        <label th:text="#{label.user.confirmPass}">confirm</label>-->
    <!--        <input type="password" th:field="*{matchingPassword}"/>-->
    <!--    </div>-->
</form>
</body>
</html>
