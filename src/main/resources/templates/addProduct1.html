<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- CSS INCLUDE -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"></link>
    <!--    <title>Add product do Electronic Web Store</title>-->
    <!--    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>-->
    <!-- EOF CSS INCLUDE -->
</head>
<body>
<!-- START PAGE CONTAINER -->
<div class="container-fluid">
    <!-- PAGE TITLE -->
    <div class="page-title">
        <h2>
            <span class="fa fa-arrow-circle-o-left"></span> Add new Product
        </h2>
    </div>
    <div class="column">
        <form action="#" th:action="@{/addProduct}" th:object="${product}"
              method="post">

            <table>
                <tr>
                    <td>Article name</td>
                    <td><input th:type="text" maxlength="20" th:field="*{productName}"/></td>
                    <td th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}">Name
                        Error
                    </td>
                </tr>
                <tr>
                    <td>Stock</td>
                    <td><input th:type="number" th:field="*{stock}"/></td>
                    <td th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}">Name
                        Error
                    </td>

                </tr>
                <tr>
                    <td>
                        <button type="submit">submit</button>
                    </td>

                </tr>
            </table>

        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"
        integrity="sha256-VAvG3sHdS5LqTT+5A/aeq/bZGa/Uj04xKxY8KM/w9EE="
        crossorigin="anonymous"></script>


<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
