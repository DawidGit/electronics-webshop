<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" rel="stylesheet">
<head>
    <title>Webshop Registration Page</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <style th:include="fragments/header :: header-style"></style>
    <style>
        .alert {
            margin-bottom: 1px;
            height: 30px;
            line-height: 30px;
            padding: 0px 15px;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header">
</div>
<h1 th:text="${userType + ' Registration'}">Registration</h1>

<form class="form-horizontal" enctype="utf8" href="#" method="POST" th:object="${user}">

    <div class="form-group">
        <label class="col-sm-2 control-label">Username</label>
        <div class="col-sm-3">
            <input class="form-control" th:field="*{username}" type="text"/>
        </div>
        <div class="alert alert-danger col-md-3" th:if="${message}" th:text="${message}"></div>
        <div class="alert alert-danger col-md-3" th:each="error: ${#fields.errors('username')}"
             th:text="${error}">Validation error
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-3">
            <input class="form-control" th:field="*{firstName}" type="text"/>
        </div>
        <div class="alert alert-danger col-md-3" th:each="error: ${#fields.errors('firstName')}"
             th:text="${error}">Validation error
        </div>
    </div>


    <div class="form-group">
        <label class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-3">
            <input class="form-control" th:field="*{lastName}" type="text"/>
        </div>
        <div class="alert alert-danger col-md-3" th:each="error : ${#fields.errors('lastName')}"
             th:text="${error}">Validation error
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Email</label>
        <div class="col-sm-3">
            <input class="form-control" th:field="*{email}" type="email"/>
        </div>
        <div class="alert alert-danger col-md-3" th:each="error : ${#fields.errors('email')}"
             th:text="${error}">Validation error
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Password</label>
        <div class="col-sm-3">
            <input class="form-control" th:field="*{password}" type="password"/>
        </div>
        <div class="alert alert-danger col-md-3" th:each="error : ${#fields.errors('password')}"
             th:text="${error}">Validation error
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Password repeat</label>
        <div class="col-sm-3">
            <input class="form-control" th:field="*{matchingPassword}" type="password"/>
        </div>
        <p class="alert alert-danger col-md-3" th:errors="${user}" th:if="${#fields.hasErrors('${user}')}">Validation
            error</p>
    </div>
    <button class="col-sm-offset-2  btn btn-primary" type="submit">Submit</button>
</form>


</body>
</html>
