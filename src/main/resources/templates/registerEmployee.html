<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<head>
    <title>Webshop Registration Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style th:include="fragments/header :: header-style"></style>
</head>
<body>
<div th:replace="fragments/header :: header">
</div>
<h1>Employee Registration</h1>
<p th:text="${message}"></p>
<form action="#" th:object="${user}" method="POST" enctype="utf8">
    <div>
        <label>Username</label>
        <input type="text" th:field="*{username}"/>
        <p th:each="error: ${#fields.errors('username')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label>First Name</label>
        <input type="text" th:field="*{firstName}"/>
        <p th:each="error: ${#fields.errors('firstName')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label>Last Name</label>
        <input type="text" th:field="*{lastName}"/>
        <p th:each="error : ${#fields.errors('lastName')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label>Email</label>
        <input type="email" th:field="*{email}"/>
        <p th:each="error : ${#fields.errors('email')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label>Password</label>
        <input type="password" th:field="*{password}"/>
        <p th:each="error : ${#fields.errors('password')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label>Password repeat</label>
        <input th:field="*{matchingPassword}" type="password"/>
        <p th:errors="${user}" th:if="${#fields.hasErrors('${user}')}">Validation error</p>
    </div>
    <button type="submit">submit</button>
</form>

<a th:href="@{/login}">login</a>
</body>
</html>
