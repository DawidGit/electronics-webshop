<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>allOrdersView</title>
</head>
<body>
<div align="center">
    <h1>Order List</h1>
    <a href="/addorder">Create New Order</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Order ID</th>
            <th>Order Date</th>
            <th>Products</th>
            <th>Order Status</th>
        </tr>
        </thead>
        <tbody th:each="map : ${productsMap}" th:remove="tag">
        <tr>
            <td th:text="${map.key.id}">Product ID</td>
            <td th:text="${map.key.orderDate}">Order Date</td>
            <td>
                <th:block th:each="product : ${map.value}">
                    <p th:text="${product.productName}">ProductName</p>
                </th:block>
            </td>
            <td th:text="${map.key.orderStatus}">Order status</td>

        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
